<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="setting.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
      <span class="screen-header__dot"> </span>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            class="user-component__avater user-component__avater--xl"
            src="https://avatars2.githubusercontent.com/u/20515021?s=460&u=5dc6a9e0b31feaf716a78e27c5ca18c1ab3e77a8&v=4"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">BlackJin</h4>
            <div class="user-component__sub">
              <h5 class="user-component__subtitle">+1 123-4567-8900</h5>
              <span class="user-component__warning">!</span>
            </div>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>
      <div class="icon-row-icons more-icons">
        <div class="icon-row-icons__icon">
          <i class="far fa-calendar-check"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row-icons__icon">
          <i class="far fa-calendar-minus"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row-icons__icon">
          <i class="far fa-smile"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row-icons__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="more-suggestions">
        <h4 class="more-suggestions-title">Suggestions</h4>
        <div class="more-suggestions-icons">
          <div class="more-suggestions-icon">
            <i class="fas fa-quote-right fa-2x"></i>
            <span>Kakao Story</span>
          </div>
          <div class="more-suggestions-icon">
            <i class="fas fa-quote-right fa-2x"></i>
            <span>Kakao Friends</span>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜¢</span>
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a clase="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a clase="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a clase="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a clase="nav__link" href="more.html"
            ><span class="nav__dot"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/40ee8800df.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
