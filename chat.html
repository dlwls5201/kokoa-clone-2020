<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ BlackJin- Kakao Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">BlackJin</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-2x"></i></span>
        <span><i class="fas fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestemp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://lh3.googleusercontent.com/ogw/ADGmqu-9KWKvdYknLU28R0YQQMVknELhmlUk2Kui4YhaOw=s64-c-mo"
        />
        <div class="message-row__content">
          <div class="message-row__author">BlackJin</div>
          <div class="message-row__info">
            <div class="message-row__buble">Hi!</div>
            <div class="message-row__title">21:27</div>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message-row__info">
            <div class="message-row__buble">Hello! You are so nice</div>
            <div class="message-row__title">21:27</div>
          </div>
        </div>
      </div>
    </main>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜¢</span>
    </div>

    <form class="replay">
      <div class="replay__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="replay__column">
        <input type="text" placeholder="Pleasw write something" />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <script
      src="https://kit.fontawesome.com/40ee8800df.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
